spring:
  application:
    name: USERS
    version: 1
  cloud:
    loadbalancer:
      enabled: false
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true

  flyway:
    enabled: false
  security:
    oauth2:
      enabled: false
    enabled: false

eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false

management:
  endpoints:
    enabled-by-default: false
  tracing:
    enabled: false
  metrics:
    enabled: false

logging:
  level:
    root: DEBUG
  logstash:
    enabled: false

security:
  oauth2:
    client:
      client-id: lista
      secret: bael-secret
    resource:
      filter-order: 3

