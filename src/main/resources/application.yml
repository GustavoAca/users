---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/glaiss?TimeZone=America/Sao_Paulo
    username: gl_user
    password: gl_user
    driver-class-name: org.postgresql.Driver

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DB_URL}
    username: ${USER_DB}
    password: ${PASSWORD_DB}
    driver-class-name: org.postgresql.Driver
  flyway:
    user: ${USER_DB}
    password: ${PASSWORD_DB}
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
  cloud:
    discovery:
      eureka:
        instance:
          hostname: ${EUREKA_INSTANCE_HOSTNAME}
    client:
      hostname: ${EUREKA_INSTANCE_HOSTNAME}
eureka:
  client:
    service-url:
      defaultZone: ${URL_DISCOVERY}
  instance:
    hostname: ${EUREKA_INSTANCE_HOSTNAME}
    non-secure-port: ${EUREKA_INSTANCE_NON_SECURE_PORT}
    prefer-ip-address: false
    instance-id: ${spring.application.name}:${server.port}
server:
  port: ${PORT}
logstash:
  destination: ${LOGSTASH}

jwt:
  private:
    key: ${JWT-PRIVATE-KEY}