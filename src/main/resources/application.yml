spring:
  application:
    name: users
    version: @project.version@
  cloud:
    discovery:
      enabled: true
      eureka:
        instance:
          hostname: localhost
    client:
      hostname: localhost
    loadbalancer:
      enabled: true
      ribbon:
        enabled: false
  jackson:
    time-zone: America/Sao_Paulo
  jpa:
    enabled: true
    properties:
      hibernate:
        jdbc:
          time_zone: America/Sao_Paulo
  security:
    enabled: true
  feign:
    client:
      enabled: false
  eureka:
    enabled: true
  discovery:
    client:
      enabled: false
  cache:
    type: redis
    redis:
      time-to-live: 3600s
  redis:
    enabled: false
    host: redis
    port: 6379
    ssl:
      enabled: false
    timeout: 5000
    jedis:
      pool:
        max-idle: 10
        min-idle: 1
        max-total: 20
  flyway:
    user: gl_user
    password: gl_user
    locations: classpath:db/migration
    table: FLYWAY_SCHEMA_HISTORY

github:
  oauth:
    client:
      id: ${GITHUB_CLIENT_ID:}
      secret: ${GITHUB_CLIENT_SECRET:}
      redirect-uri: ${GITHUB_CLIENT_REDIRECT_URI:}

google:
  oauth:
    client:
      id: ${GOOGLE_CLIENT_ID:}
      secret: ${GOOGLE_CLIENT_SECRET:}
      redirect-uri: ${GOOGLE_CLIENT_REDIRECT_URI:}

server:
  port: 8197
  servlet:
    context-path: /users

eureka:
  client:
    service-url:
      defaultZone: ${URL_DISCOVERY:http://localhost:8761/discovery/eureka}
    fetch-registry: true
    register-with-eureka: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

  tracing:
    enabled: true
    exporter:
      zipkin:
        enabled: true
        url: http://localhost:9411/api/v2/spans

