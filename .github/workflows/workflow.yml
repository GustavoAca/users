name: Continuos Integration

on:
  push:
    branches:
      - 'G*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Configurar Maven
        run: |
          mkdir -p ~/.m2
          sed "s|\${{ secrets.USERNAME }}|${{ secrets.USERNAME }}|g; s|\${{ secrets.GH_TOKEN }}|${{ secrets.GH_TOKEN }}|g" config/settings.xml > ~/.m2/settings.xml

      - name: Build project
        run: mvn -B clean compile

      - name: Verificar dependÃªncias
        run: mvn dependency:resolve